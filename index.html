<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <section class="card">
        <div class="img-section">
          <img
            class="author-img"
            src="assets/images/avatar-jessica.jpeg"
            alt=""
          />
        </div>
        <div class="profile">
          <h1 class="name">Jessica Randall</h1>
          <p class="city">London, United Kingdom</p>
          <p class="profession">"Front-end developer and avid reader."</p>
        </div>
        <div class="links-container">
          <ul class="list">
            <li class="links"><a href="#">Github</a></li>
            <li class="links"><a href="#">Frontend Mentor</a></li>
            <li class="links"><a href="#">LinkedIn</a></li>
            <li class="links"><a href="#">Twitter</a></li>
            <li class="links"><a href="#">Instagram</a></li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
